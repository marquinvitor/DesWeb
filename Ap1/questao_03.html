<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questao-03</title>
    <style>
        img{
            display: block; margin: 0 auto; max-width: 100%
        }

        .botoes{
            text-align: center;
            margin: 15px;
        }
        
    </style>
</head>

<body>
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="pokemon" id="imagem">
    <div class="botoes">
    <button id="voltar">Voltar</button>
    <button id="adiantar">Adiantar</button>
    </div>
</body>
<script>
    let imagem = document.getElementById("imagem")
    let voltar = document.getElementById("voltar")
    let adiantar = document.getElementById("adiantar")
    let id = 1


    voltar.addEventListener("click",()=>{
        if(id > 1){
            id--;
            imagem.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/${id}.svg`;
        }
    })

    adiantar.addEventListener("click",()=>{
        if(id < 100){
            id++;
            imagem.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/${id}.svg`;
        }
    })


</script>
</html>
